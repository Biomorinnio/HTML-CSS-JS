<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider-project</title>
    
</head>
<body>
    

    <div class="slider">
        <div class="top">
            <img src="img/left-arrow.png" alt="" class="leftArr">
                
                    <div class="sliderImgs">
                        <div class="sliderChange">
                        <img src="img/first.jpg" alt="" class="image">
                        <img src="img/second.jpg" alt="" class="image">
                        <img src="img/third.jpg" alt="" class="image">
                        <img src="img/fourth.jpg" alt="" class="image">
                    </div>
                    </div>
                
            <img src="img/right-arrow.png" alt="" class="rightArr">
            
        </div>
        
        <div class="bottom">
            <button class="sliderBut"></button>
            <button class="sliderBut"></button>
            <button class="sliderBut"></button>
            <button class="sliderBut"></button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
